
<div class = "product-list">
    @for (product of misProductos(); track product.id; let esPar = $even; let esImpar = $odd) {

        <!-- Para pasarle el dato a la produc-card hacemos un input de este elemento padre (product-list) a su hijo (product-card)--> 
        <app-product-card [miProducto]="product" [class.card-par]="esPar" [class.card-impar]="esImpar"></app-product-card>
    }
</div>
