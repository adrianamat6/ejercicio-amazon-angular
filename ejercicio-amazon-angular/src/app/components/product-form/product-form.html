<div class="product-form">
    <h2>Nuevo Producto</h2>
    
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" id="title" [(ngModel)]="newProduct.title" placeholder="Ej. Zapatillas Running">
    </div>

    <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" id="price" [(ngModel)]="newProduct.price" placeholder="0.00">
    </div>

    <div class="form-group">
        <label for="quantity">Cantidad</label>
        <input type="number" id="quantity" [(ngModel)]="newProduct.quantity" placeholder="0">
    </div>

    <button (click)="addProduct()" class="btn-submit">Añadir producto</button>
</div>
